services:
  weaviate:
    image: semitechnologies/weaviate:1.27.1 # ðŸš¨ VERSIÃ“N ACTUALIZADA (Compatible con V4)
    container_name: rag_mercadolibre_weaviate
    ports:
      - "8090:8080" # <-- CAMBIO CLAVE: Usamos 8090 para evitar conflictos
      - "50051:50051" # Puerto gRPC (Requerido por V4)
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_APIKEY_ENABLED: 'false' # AutenticaciÃ³n deshabilitada
      PERSISTENCE_ENABLED: 'true'
      DEFAULT_VECTORIZER_MODULE: 'none' # Usamos nuestro propio vectorizador (Gemini)
      ENABLE_MODULES: 'text2vec-google' # Habilitar el mÃ³dulo de Google
      GOOGLE_API_KEY: ${GEMINI_API_KEY} # Pasar la clave de API al mÃ³dulo
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - rag_network

  meli_assistant_app:
    build: .
    container_name: rag_mercadolibre_app
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      - weaviate
    environment:
      # La app dentro de Docker sigue viendo a Weaviate por el nombre del servicio (weaviate:8080)
      WEAVIATE_URL: "http://weaviate:8080"
      WEAVIATE_HOST_DOCKER: "weaviate"
      WEAVIATE_PORT_DOCKER: 8080
      # Pasar la clave de API de Gemini a la app de Streamlit
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    command: streamlit run main_workflow.py
    networks:
      - rag_network

networks:
  rag_network:
    driver: bridge

volumes:
  weaviate_data: